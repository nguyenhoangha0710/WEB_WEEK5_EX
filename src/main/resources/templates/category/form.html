<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${category.id == null ? 'Add Category' : 'Edit Category'} + ' - Spring Store'">Category Form - Spring Store</title>
</head>
<body>
    <div layout:fragment="content">
        <!-- Page Header -->
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">
                <i class="fas fa-tags me-2"></i>
                <span th:text="${category.id == null ? 'Add New Category' : 'Edit Category'}">Category Form</span>
            </h1>
            <div class="btn-toolbar mb-2 mb-md-0">
                <div class="btn-group me-2">
                    <a th:href="@{/categories}" class="btn btn-sm btn-outline-secondary">
                        <i class="fas fa-arrow-left me-1"></i>Back to Categories
                    </a>
                </div>
            </div>
        </div>

        <!-- Category Form -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-edit me-2"></i>Category Information
                        </h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/categories/save}" th:object="${category}" method="post">
                            <!-- Hidden ID field for updates -->
                            <input type="hidden" th:field="*{id}">
                            
                            <!-- Category Name -->
                            <div class="mb-3">
                                <label for="name" class="form-label">
                                    <i class="fas fa-tag me-1"></i>Category Name <span class="text-danger">*</span>
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'"
                                       th:field="*{name}" 
                                       id="name" 
                                       placeholder="Enter category name"
                                       required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                                    Name is required
                                </div>
                            </div>

                            <!-- Category Description -->
                            <div class="mb-3">
                                <label for="description" class="form-label">
                                    <i class="fas fa-align-left me-1"></i>Description
                                </label>
                                <textarea class="form-control" 
                                          th:classappend="${#fields.hasErrors('description')} ? 'is-invalid'"
                                          th:field="*{description}" 
                                          id="description" 
                                          rows="3" 
                                          placeholder="Enter category description (optional)"></textarea>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">
                                    Description error
                                </div>
                            </div>

                            <!-- Form Actions -->
                            <div class="d-flex justify-content-between">
                                <a th:href="@{/categories}" class="btn btn-secondary">
                                    <i class="fas fa-times me-1"></i>Cancel
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-1"></i>
                                    <span th:text="${category.id == null ? 'Create Category' : 'Update Category'}">Save Category</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Help Text -->
        <div class="row justify-content-center mt-3">
            <div class="col-md-8">
                <div class="alert alert-info">
                    <i class="fas fa-info-circle me-2"></i>
                    <strong>Note:</strong> Category names must be unique. Once created, categories can be used to organize your products.
                </div>
            </div>
        </div>
    </div>
</body>
</html>
