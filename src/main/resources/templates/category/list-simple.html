<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories - Spring Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Categories</h1>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="category : ${categories.content}">
                        <td th:text="${category.id}">1</td>
                        <td th:text="${category.name}">Category Name</td>
                        <td th:text="${category.description}">Description</td>
                        <td>
                            <a th:href="@{/categories/edit/{id}(id=${category.id})}" class="btn btn-sm btn-primary">Edit</a>
                            <a th:href="@{/categories/delete/{id}(id=${category.id})}" class="btn btn-sm btn-danger">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <a th:href="@{/categories/new}" class="btn btn-success">Add New Category</a>
    </div>
</body>
</html>
