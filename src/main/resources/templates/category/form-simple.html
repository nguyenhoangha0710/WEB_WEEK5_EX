<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category Form - Spring Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Category Form</h1>
        <form th:action="@{/categories/save}" th:object="${category}" method="post">
            <input type="hidden" th:field="*{id}">
            
            <div class="mb-3">
                <label for="name" class="form-label">Category Name</label>
                <input type="text" class="form-control" th:field="*{name}" id="name" required>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" th:field="*{description}" id="description" rows="3"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Save Category</button>
            <a th:href="@{/categories}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
