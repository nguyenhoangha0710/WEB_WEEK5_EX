<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Spring Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Dashboard</h1>
        
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card text-white bg-primary">
                    <div class="card-body">
                        <h4 class="card-title">Categories</h4>
                        <h2 th:text="${totalCategories}">0</h2>
                        <a th:href="@{/categories}" class="btn btn-light">View All</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card text-white bg-success">
                    <div class="card-body">
                        <h4 class="card-title">Products</h4>
                        <h2 th:text="${totalProducts}">0</h2>
                        <a th:href="@{/products}" class="btn btn-light">View All</a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <a th:href="@{/categories/new}" class="btn btn-primary btn-lg w-100">Add New Category</a>
            </div>
            <div class="col-md-6">
                <a th:href="@{/products/new}" class="btn btn-success btn-lg w-100">Add New Product</a>
            </div>
        </div>
    </div>
</body>
</html>
