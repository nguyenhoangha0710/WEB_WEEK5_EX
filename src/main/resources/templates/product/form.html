<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${product.id == null ? 'Add Product' : 'Edit Product'} + ' - Spring Store'">Product Form - Spring Store</title>
</head>
<body>
    <div layout:fragment="content">
        <!-- Page Header -->
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">
                <i class="fas fa-box me-2"></i>
                <span th:text="${product.id == null ? 'Add New Product' : 'Edit Product'}">Product Form</span>
            </h1>
            <div class="btn-toolbar mb-2 mb-md-0">
                <div class="btn-group me-2">
                    <a th:href="@{/products}" class="btn btn-sm btn-outline-secondary">
                        <i class="fas fa-arrow-left me-1"></i>Back to Products
                    </a>
                </div>
            </div>
        </div>

        <!-- Product Form -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-edit me-2"></i>Product Information
                        </h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/products/save}" th:object="${product}" method="post">
                            <!-- Hidden ID field for updates -->
                            <input type="hidden" th:field="*{id}">
                            
                            <div class="row">
                                <!-- Product Code -->
                                <div class="col-md-6 mb-3">
                                    <label for="code" class="form-label">
                                        <i class="fas fa-barcode me-1"></i>Product Code <span class="text-danger">*</span>
                                    </label>
                                    <input type="text" 
                                           class="form-control" 
                                           th:classappend="${#fields.hasErrors('code')} ? 'is-invalid'"
                                           th:field="*{code}" 
                                           id="code" 
                                           placeholder="Enter product code"
                                           required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('code')}" th:errors="*{code}">
                                        Code is required
                                    </div>
                                </div>

                                <!-- Product Name -->
                                <div class="col-md-6 mb-3">
                                    <label for="name" class="form-label">
                                        <i class="fas fa-tag me-1"></i>Product Name <span class="text-danger">*</span>
                                    </label>
                                    <input type="text" 
                                           class="form-control" 
                                           th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'"
                                           th:field="*{name}" 
                                           id="name" 
                                           placeholder="Enter product name"
                                           required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                                        Name is required
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <!-- Price -->
                                <div class="col-md-6 mb-3">
                                    <label for="price" class="form-label">
                                        <i class="fas fa-dollar-sign me-1"></i>Price <span class="text-danger">*</span>
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" 
                                               class="form-control" 
                                               th:classappend="${#fields.hasErrors('price')} ? 'is-invalid'"
                                               th:field="*{price}" 
                                               id="price" 
                                               step="0.01" 
                                               min="0.01"
                                               placeholder="0.00"
                                               required>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">
                                            Price is required and must be greater than 0
                                        </div>
                                    </div>
                                </div>

                                <!-- Category -->
                                <div class="col-md-6 mb-3">
                                    <label for="category" class="form-label">
                                        <i class="fas fa-tags me-1"></i>Category <span class="text-danger">*</span>
                                    </label>
                                    <select class="form-select" 
                                            th:classappend="${#fields.hasErrors('category')} ? 'is-invalid'"
                                            th:field="*{category.id}" 
                                            id="category" 
                                            required>
                                        <option value="">Select a category</option>
                                        <option th:each="cat : ${categories}" 
                                                th:value="${cat.id}" 
                                                th:text="${cat.name}">Category Name</option>
                                    </select>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('category')}" th:errors="*{category}">
                                        Category is required
                                    </div>
                                </div>
                            </div>

                            <!-- Form Actions -->
                            <div class="d-flex justify-content-between">
                                <a th:href="@{/products}" class="btn btn-secondary">
                                    <i class="fas fa-times me-1"></i>Cancel
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-1"></i>
                                    <span th:text="${product.id == null ? 'Create Product' : 'Update Product'}">Save Product</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Help Text -->
        <div class="row justify-content-center mt-3">
            <div class="col-md-8">
                <div class="alert alert-info">
                    <i class="fas fa-info-circle me-2"></i>
                    <strong>Note:</strong> Product codes must be unique. Make sure to select a valid category for the product.
                </div>
            </div>
        </div>
    </div>
</body>
</html>
