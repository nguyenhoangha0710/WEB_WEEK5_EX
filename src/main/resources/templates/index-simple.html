<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Store - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Welcome to Spring Store</h1>
        
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Categories</h5>
                        <p class="card-text">Manage your product categories</p>
                        <a th:href="@{/categories}" class="btn btn-primary">View Categories</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Products</h5>
                        <p class="card-text">Manage your product inventory</p>
                        <a th:href="@{/products}" class="btn btn-success">View Products</a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <a th:href="@{/categories/new}" class="btn btn-primary btn-lg w-100">Add New Category</a>
            </div>
            <div class="col-md-6">
                <a th:href="@{/products/new}" class="btn btn-success btn-lg w-100">Add New Product</a>
            </div>
        </div>
    </div>
</body>
</html>
